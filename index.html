<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mateusz Mazur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/svg+xml" href="person.svg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  
  <script type="module" src="app.js" defer></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid p-0">

  <!-- HEADER / CV -->
  <header class="cv-header p-4">
    <div id="skeleton-loader" class="active">
        <div class="skeleton" style="width: 60%; height: 2em; margin-bottom: 1em;"></div>
        <div class="skeleton" style="width: 90%; height: 1.2em; margin-bottom: 0.5em;"></div>
        <div class="skeleton" style="width: 80%; height: 1.2em; margin-bottom: 0.5em;"></div>
        <div class="skeleton" style="width: 95%; height: 1.2em; margin-bottom: 0.5em;"></div>
        <div class="skeleton" style="width: 70%; height: 1.2em; margin-bottom: 0.5em;"></div>
    </div>
    <figure class="me-4 mb-0">
        <img src="profile.jpg" alt="Mateusz Mazur" class="profile-pic rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
    </figure>
    <div>
        <h1>Mateusz Mazur</h1>
        <p class="lead">Master's Student in Artificial Intelligence and Data Analysis | AGH University of Krakow</p>
    
        <div class="links">
          <a href="https://github.com/mzsuetam/" target="_blank"><i class="bi bi-github"></i> GitHub</a>
          <a href="https://www.linkedin.com/in/mateusz-mazur-8415bb232/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
          <a href="https://orcid.org/0009-0007-3306-0471" target="_blank"><i class="bi bi-person-badge"></i> ORCID</a>
        </div>
    </div>
  </header>

  <!-- MAIN -->
  <div class="w-100 row main-area">

    <!-- FILE BROWSER -->
    <aside class="col-md-3 p-3 border-end border-top" id="sidebar">
      <ul class="nav nav-tabs" id="folderTabs"></ul>
      <div id="fileTree" class="mt-3"></div>
    </aside>

    <!-- CONTENT -->
    <main class="col-md-9 ps-4 py-2 border-top">
      <div id="fileHeader" class="d-flex justify-content-between align-items-center mb-3" style="min-height: 2.5em;">
        <div id="filePath" class="text-muted"></div>
        <button id="fullscreenBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrows-fullscreen"></i></button>
      </div>
      <div id="contentRow" class="row">
        <div id="content" class="content-container mx-auto">
        </div>
      </div>
    </main>

  </div>
</div>

</body>
</html>
